[Renderer]
# Use OpenGL backend (required for SeparateWindows mode)
use_hw_renderer=true
use_hw_shader=true
use_shader_jit=true
# 3x internal resolution per screen
# Top screen native: 400x240 -> 1200x720 at 3x
# Bottom screen native: 320x240 -> 960x720 at 3x
resolution_factor=3
# Must be OpenGL (graphics_api=1) for SeparateWindows
graphics_api=1

[Layout]
# 0=Default, 1=SingleScreen, 2=LargeScreen, 3=SideBySide, 4=SeparateWindows
layout_option=4
swap_screen=false

[Audio]
output_engine=auto
enable_audio_stretching=true
volume=1.0

[System]
region_value=1

[Miscellaneous]
log_filter=*:Warning
