[Renderer]
# Use OpenGL backend (most compatible with Wolf's virtual compositor)
use_hw_renderer=true
use_hw_shader=true
use_shader_jit=true
resolution_factor=5
# Use OpenGL (vs Vulkan) for better Wayland/Sway compatibility
graphics_api=1

[Layout]
# Single-screen layout for native Moonlight (no dual-screen crop needed for PoC)
# 0=Default, 1=SingleScreen, 2=LargeScreen, 3=SideBySide, 4=SeparateWindows
layout_option=1
# Swap screens: 0=top screen, 1=bottom screen
swap_screen=false

[Audio]
# PulseAudio output (Wolf provides virtual PulseAudio sink)
output_engine=auto
enable_audio_stretching=true
volume=1.0

[Controls]
# Gamepad mapping â€” Wolf/inputtino provides Xbox-layout virtual gamepad
# These map Xbox buttons to 3DS controls
# The defaults should work since Azahar auto-detects SDL gamepads

[System]
# Region: 1=USA, 2=Europe, 3=Japan
region_value=1

[Miscellaneous]
# Log level (reduce noise in streaming)
log_filter=*:Warning
