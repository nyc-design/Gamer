[Renderer]
# Use OpenGL backend (most compatible with Wolf's virtual compositor)
use_hw_renderer=true
use_hw_shader=true
use_shader_jit=true
# 3x resolution (both screens at 5x = 2000x2400, too large for 1080p stream)
# 3x gives top=1200x720, bottom=960x720 — fits well in 1080p
resolution_factor=3
# Use OpenGL (vs Vulkan) for better Wayland/Sway compatibility
graphics_api=1

[Layout]
# Both 3DS screens stacked vertically (top above bottom)
# 0=Default(stacked), 1=SingleScreen, 2=LargeScreen, 3=SideBySide, 4=SeparateWindows
layout_option=0
# Swap screens: false=top screen primary, true=bottom screen primary
swap_screen=false

[Audio]
# PulseAudio output (Wolf provides virtual PulseAudio sink)
output_engine=auto
enable_audio_stretching=true
volume=1.0

[Controls]
# Gamepad mapping — Wolf/inputtino provides Xbox-layout virtual gamepad
# These map Xbox buttons to 3DS controls
# The defaults should work since Azahar auto-detects SDL gamepads

[System]
# Region: 1=USA, 2=Europe, 3=Japan
region_value=1

[Miscellaneous]
# Log level (reduce noise in streaming)
log_filter=*:Warning
