[Renderer]
# Use OpenGL backend (required for SeparateWindows mode — Vulkan/Software not supported)
use_hw_renderer=true
use_hw_shader=true
use_shader_jit=true
# 3x internal resolution per screen
# Top screen native: 400x240 → 1200x720 at 3x
# Bottom screen native: 320x240 → 960x720 at 3x
resolution_factor=3
# Must be OpenGL (graphics_api=1) for SeparateWindows to work
# SeparateWindows is disabled with Software renderer (graphics_api=0)
graphics_api=1

[Layout]
# SeparateWindows: Azahar creates TWO independent SDL/Wayland windows
# Primary window = top screen, secondary window = bottom screen
# Sway compositor will tile them side-by-side in Wolf's stream
# 0=Default(stacked), 1=SingleScreen, 2=LargeScreen, 3=SideBySide, 4=SeparateWindows
layout_option=4
# swap_screen: false = primary window is top screen, secondary is bottom
# swap_screen: true = primary window is bottom screen, secondary is top
swap_screen=false

[Audio]
# PulseAudio output (Wolf provides virtual PulseAudio sink)
output_engine=auto
enable_audio_stretching=true
volume=1.0

[Controls]
# Gamepad mapping — Wolf/inputtino provides Xbox-layout virtual gamepad
# These map Xbox buttons to 3DS controls
# The defaults should work since Azahar auto-detects SDL gamepads

[System]
# Region: 1=USA, 2=Europe, 3=Japan
region_value=1

[Miscellaneous]
# Log level (reduce noise in streaming)
log_filter=*:Warning
